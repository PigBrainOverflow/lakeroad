name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: build
      run: |
        export TAG=lakeroad:$(date +%s)
        echo "::set-output name=tag::$TAG"
    - run: |
        DOCKER_BUILDKIT=1 docker build \
          . \
          --file Dockerfile \
          --tag ${{ steps.build.outputs.tag }}
        docker run ${{ steps.build.outputs.tag }} bash -c 'raco test racket/*.rkt'
